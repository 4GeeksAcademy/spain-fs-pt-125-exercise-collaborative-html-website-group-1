<section id="contact" class="bg-dark text-light py-5 position-relative overflow-hidden">
  <div class="container text-center">
    <h2 class="fw-bold mb-3 text-uppercase neon-text" style="font-family: 'ScarfaceStyle', sans-serif;">
      ☠️ Contact
    </h2>
    <p class="text-white-50 mb-5" style="font-family: 'ScarfaceStyle', sans-serif;">
      “En este negocio no se confía... se escribe. Déjame tu correo y tu historia, y vemos si cerramos trato.” 💼
    </p>

    <form class="mx-auto text-start" style="max-width: 550px; font-family: 'ScarfaceStyle', sans-serif;">
      <!-- Correo -->
      <div class="mb-4">
        <label for="email" class="form-label text-danger fw-bold">
          📧 Correo electrónico — <span class="text-white-50">"El contacto lo es todo, chico."</span>
        </label>
        <input type="email" id="email" class="form-control bg-dark text-light border-danger shadow-sm"
               placeholder="tu@correo.com" required>
      </div>

      <!-- Mensaje -->
      <div class="mb-4">
        <label for="mensaje" class="form-label text-danger fw-bold">
          📝 Deja tu testimonio — <span class="text-white-50">"Cuéntame tu jugada, sin rodeos."</span>
        </label>
        <textarea id="mensaje" class="form-control bg-dark text-light border-danger shadow-sm" rows="4"
                  placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>

      <!-- Botón con modal -->
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger px-4 fw-bold" data-bs-toggle="modal" data-bs-target="#scarfaceModal"
                style="font-family: 'ScarfaceStyle', sans-serif;">
          Enviar al Cartel ⚔️
        </button>
      </div>
    </form>
  </div>

  <!-- Modal estilo Scarface -->
  <div class="modal fade" id="scarfaceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light border-danger shadow-lg position-relative overflow-hidden" style="font-family: 'ScarfaceStyle', sans-serif;">
        <div class="modal-header border-danger">
          <h5 class="modal-title text-danger fw-bold">💀 Mensaje recibido</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center">
          <p class="fs-5 fst-italic text-white-50">
            “En este juego, o compilas respeto... o te debuguean del mapa.”
          </p>
          <p class="fw-bold text-danger mt-3">— David Montana</p>
        </div>
        <div class="modal-footer border-danger text-center">
          <button type="button" class="btn btn-outline-danger w-100 fw-bold" data-bs-dismiss="modal">
            Cerrar sesión del cartel 🕶️
          </button>
        </div>
      </div>
    </div>
  </div>

  <style>
    #contact {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #contact::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 43, 43, 0.07) 0%, transparent 70%);
      animation: pulse 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      100% { transform: scale(1.2); opacity: 0.6; }
    }

    #contact .container {
      position: relative;
      z-index: 1;
    }

    .form-control:focus {
      box-shadow: 0 0 15px #ff2b2b;
      border-color: #ff2b2b;
    }

    .btn-outline-danger:hover {
      background-color: #ff2b2b;
      color: #fff;
      box-shadow: 0 0 15px #ff2b2b;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    /* 🌃 Efecto de neón suave dentro del modal */
    .modal-content::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 43, 43, 0.08) 0%, transparent 70%);
      animation: modalPulse 8s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes modalPulse {
      0% { transform: scale(1); opacity: 0.4; }
      100% { transform: scale(1.2); opacity: 0.7; }
    }

    .modal-content > * {
      position: relative;
      z-index: 1;
    }
  </style>
</section>
